<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Radar zrážok</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      padding: 10px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #controls button {
      background: #0D3F73;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls button:hover {
      background: #155A9C;
    }
    #controls img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }
    #timeBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      color: white;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #attribution {
      position: fixed;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #ccc;
      padding: 2px 6px;
      border-top-left-radius: 5px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #attribution a {
      color: #66b3ff;
      text-decoration: none;
    }
    #attribution a:hover {
      text-decoration: underline;
    }

    /* ✅ Responzivita pre mobily */
    @media (max-width: 600px) {
      #controls {
        bottom: 80px;
        padding: 8px 12px;
        gap: 8px;
      }
      #controls button {
        width: 40px;
        height: 40px;
      }
      #controls img {
        width: 18px;
        height: 18px;
      }
      #timeBox {
        font-size: 16px;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="back"><img src="https://img.icons8.com/ios-filled/50/rewind.png"></button>
  <button id="play"><img id="playIcon" src="https://img.icons8.com/ios-filled/50/play.png"></button>
  <button id="next"><img src="https://img.icons8.com/ios-filled/50/fast-forward.png"></button>
  <button id="refresh"><img src="https://img.icons8.com/ios-filled/50/synchronize.png"></button>
</div>
<div id="timeBox">Načítavam čas...</div>

<div id="attribution">
  Map data © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> &amp;
  <a href="https://www.rainviewer.com" target="_blank">RainViewer</a>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ✅ Hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      map.fitBounds(geo.getBounds().pad(0.25));
    });

  let radarFrames = [];
  let radarLayers = [];
  let currentIndex = 0;
  let playInterval = null;
  const timeBox = document.getElementById("timeBox");

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    const days = ["NE", "PO", "UT", "ST", "ŠT", "PI", "SO"];
    return `${days[date.getDay()]} ${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()} o ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  function fadeToFrame(index) {
    radarLayers.forEach((layer, i) => {
      layer.setOpacity(i === index ? 0.8 : 0);
    });
    timeBox.textContent = formatDate(radarFrames[index].time);
  }

  function loadRadar() {
    radarLayers.forEach(layer => map.removeLayer(layer));
    radarLayers = [];

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        radarFrames = data.radar.past.concat(data.radar.nowcast);
        currentIndex = data.radar.past.length - 1;

        // ✅ Rýchlejšie načítanie: najprv pridáme posledný snímok
        const lastFrame = radarFrames[currentIndex];
        const lastLayer = L.tileLayer(
          `https://tilecache.rainviewer.com/v2/radar/${lastFrame.path}/256/{z}/{x}/{y}/4/1_1.png`,
          {opacity: 0.8, crossOrigin: true, updateWhenIdle: true}
        ).addTo(map);
        radarLayers[currentIndex] = lastLayer;
        timeBox.textContent = formatDate(lastFrame.time);

        // ✅ Na pozadí dotiahneme zvyšok
        radarFrames.forEach((frame, i) => {
          if (i !== currentIndex) {
            const layer = L.tileLayer(
              `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/4/1_1.png`,
              {opacity: 0, crossOrigin: true, updateWhenIdle: true}
            ).addTo(map);
            radarLayers[i] = layer;
          }
        });
      });
  }

  // ✅ Načítanie pri spustení
  loadRadar();

  // ✅ Ovládanie
  document.getElementById("back").onclick = () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    fadeToFrame(currentIndex);
  };

  document.getElementById("next").onclick = () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    fadeToFrame(currentIndex);
  };

  document.getElementById("play").onclick = () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/play.png";
    } else {
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        fadeToFrame(currentIndex);
      }, 500);
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/pause.png";
    }
  };

  document.getElementById("refresh").onclick = () => loadRadar();
</script>
</body>
</html>
