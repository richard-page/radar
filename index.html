<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar zrážok – Slovensko</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      background:#111;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const MAP_BOUNDS=[[46.9,15.8],[49.8,23.0]]
  const map=L.map('map',{
    maxBounds:MAP_BOUNDS,
    maxBoundsViscosity:1,
    noWrap:true,
    minZoom:6,
    maxZoom:12
  }).fitBounds(MAP_BOUNDS)

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
    subdomains:'abcd',
    maxZoom:12,
    minZoom:6,
    noWrap:true
  }).addTo(map)

  fetch("slovakia_Regions_level_1.geojson").then(r=>r.json()).then(d=>{
    L.geoJSON(d,{style:{color:"#00bfff",weight:1.2,fillOpacity:0}}).addTo(map)
  })

  let radarFrames=[],radarLayers=[],currentIndex=0
  function fadeToFrame(i){
    radarLayers.forEach((l,x)=>l.setOpacity(x===i?0.8:0))
  }
  function loadRadar(){
    radarLayers.forEach(l=>map.removeLayer(l));radarLayers=[]
    fetch("https://api.rainviewer.com/public/weather-maps.json").then(r=>r.json()).then(d=>{
      radarFrames=d.radar.past.concat(d.radar.nowcast)
      currentIndex=d.radar.past.length-1
      radarFrames.forEach((f,i)=>{
        const layer=L.tileLayer(`https://tilecache.rainviewer.com/v2/radar/${f.path}/256/{z}/{x}/{y}/4/1_1.png`,
        {opacity:0,noWrap:true}).addTo(map);radarLayers[i]=layer})
      fadeToFrame(currentIndex)
    })
  }
  loadRadar()
</script>
</body>
</html>
