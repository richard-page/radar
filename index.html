<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar zrážok – Slovensko + 50 km okruh (Canvas presné)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
    }
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      padding: 10px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #controls button {
      background: #0D3F73;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls button:hover {
      background: #155A9C;
    }
    #controls img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }
    #timeBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      color: white;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 22px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
    }
    #attribution {
      position: fixed;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #ccc;
      padding: 2px 6px;
      border-top-left-radius: 5px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #attribution a {
      color: #66b3ff;
      text-decoration: none;
    }
    #attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="back"><img src="https://img.icons8.com/ios-filled/50/rewind.png"></button>
  <button id="play"><img id="playIcon" src="https://img.icons8.com/ios-filled/50/play.png"></button>
  <button id="next"><img src="https://img.icons8.com/ios-filled/50/fast-forward.png"></button>
  <button id="refresh"><img src="https://img.icons8.com/ios-filled/50/synchronize.png"></button>
</div>
<div id="timeBox">Načítavam čas...</div>

<div id="attribution">
  Map data © <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> &amp;
  <a href="https://www.rainviewer.com" target="_blank">RainViewer</a>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // ✅ Slovensko + 50 km na všetky strany
  const MAP_BOUNDS = [
    [46.7, 15.5],  // juhozápad
    [50.0, 23.0]   // severovýchod
  ];

  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false,
    maxBounds: MAP_BOUNDS,
    maxBoundsViscosity: 1.0,
    noWrap: true,
    minZoom: 7,
    maxZoom: 11,
    keepBuffer: 0
  }).fitBounds(MAP_BOUNDS);

  // ✅ Podkladová mapa
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 11,
    minZoom: 7,
    noWrap: true,
    keepBuffer: 0
  }).addTo(map);

  // ✅ Sivý štvorec
  L.rectangle(MAP_BOUNDS, {
    color: "#888888",
    weight: 2,
    fillOpacity: 0
  }).addTo(map);

  // ✅ Hranice Slovenska
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
    });

  let radarFrames = [];
  let radarLayers = [];
  let currentIndex = 0;
  let playInterval = null;
  const timeBox = document.getElementById("timeBox");

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    const days = ["NE", "PO", "UT", "ST", "ŠT", "PI", "SO"];
    return `${days[date.getDay()]} ${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()} o ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  function fadeToFrame(index) {
    radarLayers.forEach((layer, i) => {
      layer.setOpacity(i === index ? 0.8 : 0);
    });
    timeBox.textContent = formatDate(radarFrames[index].time);
  }

  // ✅ Canvas maska – presne na štvorec
  function createMaskedLayer(frame) {
    return L.tileLayer.canvas({
      async: true,
      noWrap: true,
      async drawTile: function(canvas, tilePoint, zoom) {
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.crossOrigin = '';
        img.src = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/${zoom}/${tilePoint.x}/${tilePoint.y}/4/1_1.png`;

        img.onload = () => {
          ctx.clearRect(0, 0, 256, 256);
          ctx.drawImage(img, 0, 0);

          // ✅ Vymaže všetko mimo definovaného štvorca
          const tileBounds = map.getBounds();
          const boundsSW = map.latLngToContainerPoint(MAP_BOUNDS[0]);
          const boundsNE = map.latLngToContainerPoint(MAP_BOUNDS[1]);

          ctx.globalCompositeOperation = 'destination-in';
          ctx.beginPath();
          ctx.rect(
            Math.max(0, boundsSW.x - tilePoint.x * 256),
            Math.max(0, boundsNE.y - tilePoint.y * 256),
            Math.min(256, boundsNE.x - boundsSW.x),
            Math.min(256, boundsSW.y - boundsNE.y)
          );
          ctx.fill();
          ctx.globalCompositeOperation = 'source-over';
        };
      }
    });
  }

  function loadRadar() {
    radarLayers.forEach(layer => map.removeLayer(layer));
    radarLayers = [];

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        radarFrames = data.radar.past.concat(data.radar.nowcast);
        currentIndex = data.radar.past.length - 1;

        radarFrames.forEach((frame, i) => {
          const layer = createMaskedLayer(frame).addTo(map);
          layer.setOpacity(0);
          radarLayers[i] = layer;
        });

        fadeToFrame(currentIndex);
      });
  }

  loadRadar();

  document.getElementById("back").onclick = () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    fadeToFrame(currentIndex);
  };

  document.getElementById("next").onclick = () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    fadeToFrame(currentIndex);
  };

  document.getElementById("play").onclick = () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/play.png";
    } else {
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        fadeToFrame(currentIndex);
      }, 500);
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/pause.png";
    }
  };

  document.getElementById("refresh").onclick = () => loadRadar();
</script>
</body>
</html>
