<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Radar zrážok – Naživo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #liveBadge {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 6px 14px;
      border-radius: 25px;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    #liveBadge::before {
      content: "";
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      margin-right: 8px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {opacity:1}
      50% {opacity:0.2}
      100% {opacity:1}
    }
    #controls {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      padding: 10px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #controls button {
      background: #0D3F73;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #155A9C;
    }
    #controls img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }
    #timeBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #072C4E;
      color: white;
      padding: 8px 20px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      z-index: 9999;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<div id="liveBadge">NAŽIVO</div>
<div id="map"></div>

<div id="controls">
  <button id="back"><img src="https://img.icons8.com/ios-filled/50/rewind.png"></button>
  <button id="play"><img id="playIcon" src="https://img.icons8.com/ios-filled/50/play.png"></button>
  <button id="next"><img src="https://img.icons8.com/ios-filled/50/fast-forward.png"></button>
  <button id="refresh"><img src="https://img.icons8.com/ios-filled/50/synchronize.png"></button>
</div>
<div id="timeBox">Načítavam čas...</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const savedPos = JSON.parse(localStorage.getItem("mapPos")) || null;
  const map = L.map('map', {
    zoomControl: false,
    attributionControl: false,
    updateWhenIdle: true,
    updateWhenZooming: false
  });

  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14,
    keepBuffer: 6
  }).addTo(map);

  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14,
    pane: 'markerPane',
    zIndex: 999
  }).addTo(map);

  if (savedPos) {
    map.setView([savedPos.lat, savedPos.lng], savedPos.zoom);
  } else {
    map.setView([48.7, 19.7], 7);
  }

  let radarFrames = [];
  let radarLayers = [];
  let currentIndex = 0;
  let playInterval = null;
  const timeBox = document.getElementById("timeBox");

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    const days = ["NE", "PO", "UT", "ST", "ŠT", "PI", "SO"];
    return `${days[date.getDay()]} ${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()} o ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  function fadeToFrame(index) {
    radarLayers.forEach((layer, i) => layer.setOpacity(i === index ? 0.8 : 0));
    timeBox.textContent = formatDate(radarFrames[index].time);
  }

  function loadRadar() {
    radarLayers.forEach(layer => map.removeLayer(layer));
    radarLayers = [];
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        radarFrames = data.radar.past.concat(data.radar.nowcast);
        currentIndex = data.radar.past.length - 1;
        radarFrames.forEach((frame, i) => {
          const layer = L.tileLayer(
            `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/4/1_1.png`,
            {opacity: 0, zIndex: 500}
          ).addTo(map);
          radarLayers[i] = layer;
        });
        fadeToFrame(currentIndex);
      });
  }

  loadRadar();

  document.getElementById("back").onclick = () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    fadeToFrame(currentIndex);
  };
  document.getElementById("next").onclick = () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    fadeToFrame(currentIndex);
  };
  document.getElementById("play").onclick = () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/play.png";
    } else {
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        fadeToFrame(currentIndex);
      }, 800);
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/pause.png";
    }
  };
  document.getElementById("refresh").onclick = () => loadRadar();

  map.on("moveend", () => {
    const center = map.getCenter();
    localStorage.setItem("mapPos", JSON.stringify({lat: center.lat, lng: center.lng, zoom: map.getZoom()}));
  });
</script>
</body>
</html>
