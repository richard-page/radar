<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Radar zr√°≈æok + Poloha</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none;
    }
    #controls {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(7,44,78,0.9);
      padding: 12px 16px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    #controls button {
      background: #0D3F73;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: white;
    }
    #controls button:hover {
      background: #155A9C;
    }
    #controls img {
      width: 22px;
      height: 22px;
      filter: invert(1);
    }
    #timeBox {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(7,44,78,0.9);
      color: white;
      padding: 8px 18px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-family: Arial, sans-serif;
    }
    #attribution {
      position: fixed;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      color: #ccc;
      padding: 2px 6px;
      border-top-left-radius: 5px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #attribution a {
      color: #66b3ff;
      text-decoration: none;
    }
    #attribution a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      #controls {
        bottom: 65px;
        padding: 10px 14px;
        gap: 8px;
      }
      #controls button {
        width: 44px;
        height: 44px;
        font-size: 18px;
      }
      #controls img {
        width: 20px;
        height: 20px;
      }
      #timeBox {
        font-size: 16px;
        padding: 6px 14px;
      }
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <button id="back"><img src="https://img.icons8.com/ios-filled/50/rewind.png"></button>
  <button id="play"><img id="playIcon" src="https://img.icons8.com/ios-filled/50/play.png"></button>
  <button id="next"><img src="https://img.icons8.com/ios-filled/50/fast-forward.png"></button>
  <button id="refresh"><img src="https://img.icons8.com/ios-filled/50/synchronize.png"></button>
  <button id="locate">üìç</button>
</div>
<div id="timeBox">Naƒç√≠tavam ƒças...</div>

<div id="attribution">
  Map data ¬© <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> &amp;
  <a href="https://www.rainviewer.com" target="_blank">RainViewer</a>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {zoomControl: false, attributionControl: false});
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    subdomains: 'abcd',
    maxZoom: 14
  }).addTo(map);

  // ‚úÖ Hranice Slovenska + pribl√≠≈æenie optimalizovan√© pre mobily
  fetch("slovakia_Regions_level_1.geojson")
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: {color: "#00bfff", weight: 1.5, fillOpacity: 0}
      }).addTo(map);
      const padValue = window.innerWidth < 600 ? 0.05 : 0.25;
      map.fitBounds(geo.getBounds().pad(padValue));
    });

  // ‚úÖ Radarov√© sn√≠mky ‚Äì optimalizovan√©
  let radarFrames = [];
  let currentIndex = 0;
  let playInterval = null;
  const timeBox = document.getElementById("timeBox");
  let radarLayer = null;

  function formatDate(timestamp) {
    const date = new Date(timestamp * 1000);
    const days = ["NE", "PO", "UT", "ST", "≈†T", "PI", "SO"];
    return `${days[date.getDay()]} ${String(date.getDate()).padStart(2, '0')}.${String(date.getMonth() + 1).padStart(2, '0')}.${date.getFullYear()} o ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
  }

  function showFrame(index) {
    if (!radarFrames[index]) return;
    const url = `https://tilecache.rainviewer.com/v2/radar/${radarFrames[index].path}/256/{z}/{x}/{y}/4/1_1.png`;
    if (radarLayer) {
      radarLayer.setUrl(url);
    } else {
      radarLayer = L.tileLayer(url, {opacity: 0.8, crossOrigin: true, updateWhenIdle: true}).addTo(map);
    }
    timeBox.textContent = formatDate(radarFrames[index].time);
  }

  function loadRadar() {
    if (radarLayer) map.removeLayer(radarLayer);
    radarLayer = null;
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        radarFrames = data.radar.past.concat(data.radar.nowcast);
        currentIndex = data.radar.past.length - 1;
        showFrame(currentIndex);
      });
  }

  loadRadar();

  // ‚úÖ Ovl√°danie
  document.getElementById("back").onclick = () => {
    currentIndex = (currentIndex - 1 + radarFrames.length) % radarFrames.length;
    showFrame(currentIndex);
  };
  document.getElementById("next").onclick = () => {
    currentIndex = (currentIndex + 1) % radarFrames.length;
    showFrame(currentIndex);
  };
  document.getElementById("play").onclick = () => {
    if (playInterval) {
      clearInterval(playInterval);
      playInterval = null;
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/play.png";
    } else {
      playInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % radarFrames.length;
        showFrame(currentIndex);
      }, 400);
      document.getElementById("playIcon").src = "https://img.icons8.com/ios-filled/50/pause.png";
    }
  };
  document.getElementById("refresh").onclick = () => loadRadar();

  // ‚úÖ Poloha pou≈æ√≠vateƒæa (üìç) ‚Äì automaticky aj na tlaƒçidlo
  let userMarker = null;
  function locateUser() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          if (userMarker) map.removeLayer(userMarker);
          userMarker = L.circleMarker([latitude, longitude], {
            radius: 7,
            color: "#00ffea",
            fillColor: "#00ffea",
            fillOpacity: 1
          }).addTo(map);
          userMarker.bindPopup("üìç Va≈°a poloha").openPopup();
        },
        (err) => {
          console.warn("Poloha nebola povolen√°: ", err.message);
        },
        { enableHighAccuracy: true, timeout: 5000 }
      );
    }
  }

  // ‚úÖ Spust√≠ sa hneƒè pri naƒç√≠tan√≠
  locateUser();
  // ‚úÖ Na vy≈æiadanie
  document.getElementById("locate").onclick = () => locateUser();
</script>
</body>
</html>
