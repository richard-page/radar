<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Slovensko - okresy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map').setView([48.7, 19.7], 7);

        // Tmavý podklad
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            subdomains: 'abcd',
            maxZoom: 18
        }).addTo(map);

        // Načíta lokálny geojson súbor (funguje len cez server, nie pri otvorení priamo ako file://)
        fetch('slovakia_Districts_level_2.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "#00ffff",
                        weight: 1,
                        fillOpacity: 0.2
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Chyba pri načítaní GeoJSON:", error));
    </script>
</body>
</html>
