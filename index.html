<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar zrážok – RainViewer API</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html {margin:0; padding:0; height:100%;}
    #map {height:100%; width:100%;}
    .controls {
      position:absolute; top:10px; left:50%;
      transform:translateX(-50%); z-index:1000;
      background:rgba(255,255,255,0.8);
      padding:8px; border-radius:6px;
      display:flex; gap:6px;
    }
    #timestamp {
      position:absolute; bottom:10px; left:50%;
      transform:translateX(-50%); z-index:1000;
      background:rgba(0,0,0,0.6); color:#fff;
      padding:4px 8px; border-radius:4px; font-size:12px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
    <select id="layerSelect">
      <option value="radar">Radar</option>
      <option value="satellite">Satelit</option>
      <option value="temperature">Teplota</option>
    </select>
  </div>
  <div id="timestamp">Načítavam…</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.7, 19.7], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    let apiData, frames=[], current=0, timer=null, overlayLayer;

    // ✅ Použijeme originálny RainViewer public weather-maps JSON
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r => r.json())
      .then(data => {
        apiData = data;
        buildFrames();
        initControls();
        showFrame(0);
      });

    function buildFrames(){
      const sel=document.getElementById("layerSelect").value;
      const arr=apiData[sel].past.concat(apiData[sel].nowcast||[]);
      frames = arr.map(f=>({
        time: f.time,
        // Presne podľa RainViewer API (paleta rainbow, smoothing 1_1.png)
        url: apiData.host + f.path + "/256/{z}/{x}/{y}/7/1_1.png"
      }));
    }

    function showFrame(i){
      current = (i+frames.length)%frames.length;
      if(overlayLayer) map.removeLayer(overlayLayer);
      overlayLayer=L.tileLayer(frames[current].url,{
        tileSize:256, opacity:0.6, zIndex:500
      }).addTo(map);
      document.getElementById("timestamp").innerText =
        new Date(frames[current].time*1000).toLocaleString("sk");
    }

    function changeFrame(d){ showFrame(current+d); }

    function togglePlay(){
      const btn=document.getElementById("play");
      if(timer){ clearInterval(timer); timer=null; btn.innerText="▶";}
      else { timer=setInterval(()=>showFrame(current+1),800); btn.innerText="⏸";}
    }

    function initControls(){
      document.getElementById("prev").onclick=()=>changeFrame(-1);
      document.getElementById("next").onclick=()=>changeFrame(1);
      document.getElementById("play").onclick=togglePlay;
      document.getElementById("layerSelect").onchange=()=>{
        clearInterval(timer); timer=null;
        document.getElementById("play").innerText="▶";
        buildFrames(); showFrame(0);
      };
    }
  </script>
</body>
</html>
